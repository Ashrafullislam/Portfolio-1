<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="bs5/css/bootstrap.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fa5/css/all.min.css">
    <link rel="stylesheet" href="fa5/css/fontawesome.min.css">
    <!-- Owl Carousel CSS files -->
    <link rel="stylesheet" href="owl-used-files/owl.carousel.min.css">
    <link rel="stylesheet" href="owl-used-files/owl.theme.default.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/post.css">
    <title>Post</title>
  </head>
  <body>

    <!-- navbar start here -->
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a href="#">রাজশাহী</a>
        </div>
        <ul class="menu-list">
          <div class="icon cancel-btn">
            <i class="fas fa-times"></i>
          </div>
          <li><a href="index.html">Home</a></li>
          <li><a href="#about-sec">About</a></li>
          <li><a href="post.html">Post</a></li>
          <li><a href="#contact-area">Contact</a></li>
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    <!-- navbar end here -->

    <!-- post sec start here -->
    <div id="post">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-xl-12 col-xxl-12 col-md-12 col-sm-12 col-12 normal-post">
            <input type="text" placeholder="What's on your mind????" id="normal-post-input">
          </div>

          <div class="col-lg-12 col-xl-12 col-xxl-12 col-md-12 col-sm-12 col-12 main-post">
            <div class="main-post-wrapper" id="main-post-sec">
              <div class="title-sec">
                <h4>Create Post</h4> 
                <i class="fas fa-times" id="close-btn"></i>
              </div>
              <hr>
              <input class="nor-input" type="text" placeholder="What's on your mind????">
              <div class="button-area">
                <input type="file">
                <button class="post-btn">Post</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- post sec end here -->
   






    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="bs5/js/bootstrap.min.js"></script>
    <script src="js/post.js"></script>
    <script src="owl-used-files/owl.carousel.min.js"></script>
  </body>
</html>
